<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(30, 29, 29);
            color: white;
        }
    </style>
    
</head>
<body>
    <div class="clock">
        <div class="center">
            <div class="stick hour-stick" id="hour-stick"></div>
            <div class="stick min-stick" id="min-stick"></div>
            <div class="stick sec-stick" id="sec-stick"></div>
            <div class="cover"></div>
        </div>

        <div class="h1 digits">1</div>
        <div class="h2 digits">2</div>
        <div class="h3 digits">3</div>
        <div class="h4 digits">4</div>
        <div class="h5 digits">5</div>
        <div class="h6 digits">6</div>
        <div class="h7 digits">7</div>
        <div class="h8 digits">8</div>
        <div class="h9 digits">9</div>
        <div class="h10 digits">10</div>
        <div class="h11 digits">11</div>
        <div class="h12 digits">12</div>

    </div>

   <script src="main.js"></script>
</body>
</html>
